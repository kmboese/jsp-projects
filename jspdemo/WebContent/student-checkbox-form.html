<html>

<head>
<title>Student Registration Form</title>
</head>

<body>
	<h3>Student Registration Form</h3>
	<form action="student-checkbox-response.jsp">
		First name: <input type="text" name="firstName" value="Kevin"><br>
		Last name: <input type="text" name="lastName" value="Boese"><br> 
		Country:
		<select
			name="country">
			<option>US</option>
			<option>Spain</option>
			<option>France</option>
			<option>Germany</option>
			</select> 
		<br/><br/>
		
		In which extracurricular activities would you like to enroll? <br/>
		<input type="checkbox" name="ecActivities" value="Band"> Band
		<input type="checkbox" name="ecActivities" value="Drama Club"> Drama Club
		<input type="checkbox" name="ecActivities" value="Programming Club"> Programming Club
		<input type="checkbox" name="ecActivities" value="Sports"> Sports
		
		<br/><br/>
		
		<input type="submit" value="Submit" name="Submit">
	</form>

</body>


</html>
